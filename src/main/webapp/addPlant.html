<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Plant</title>
  <script type="module" crossorigin src="/assets/addplant-BiYRO0kx.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/style-D8dTFR_9.js">
  <link rel="stylesheet" crossorigin href="/assets/style-COAmJkbR.css">
</head>
<body>
  <header>
    <img src="/images/devlieren-logo.png" alt="Logo">
    <a href="https://www.devlieren.nl" class="button">Bezoek onze website</a>
  </header>
  <div class="secondary-header">
    <h1>Add New Plant</h1>
  </div>
  <div class="container">
    <form id="add-plant-form" class="plant-info">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required>
      
      <label for="scientific_name">Scientific Name:</label>
      <input type="text" id="scientific_name" name="scientific_name" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="bloom_time">Bloom Time:</label>
      <input type="text" id="bloom_time" name="bloom_time" required>
      
      <label for="height">Height:</label>
      <input type="text" id="height" name="height" required>
      
      <label for="width">Width:</label>
      <input type="text" id="width" name="width" required>
      
      <label for="sun_requirements">Sun Requirements:</label>
      <input type="text" id="sun_requirements" name="sun_requirements" required>
      
      <label for="soil_type">Soil Type:</label>
      <input type="text" id="soil_type" name="soil_type" required>
      
      <label for="water_needs">Water Needs:</label>
      <input type="text" id="water_needs" name="water_needs" required>
      
      <button type="submit">Add Plant</button>
    </form>
  </div>
</body>
</html>
