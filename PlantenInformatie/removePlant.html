<!-- removePlant.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Plant</title>
  <script type="module" crossorigin src="/src/removePlant.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>
<body>
  <header>
    <a href ="login.html" id="Back" class="button">Back</a>
    <img src="/images/devlieren-logo.png" alt="Logo">
    
    <form name="login" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form name="logout" class="logout-form" style="display: none;">
        <span id="user"></span>
        <button type="submit">Logout</button>
    </form>
  </header>
  
  <div class="secondary-header">
    <h1>Remove Plant</h1>
  </div>

  <div class="container">
    <form id="search-plant-form" class="plant-info">
      <label for="search-id">Search by ID:</label>
      <input type="text" id="search-id" name="search-id" required>
      <button type="button" id="search-plant-button">Search</button>
      <button type="submit" id="remove-plant-button" style="display: none;">Remove plant</button>
    </form>
    <div class="plant-info" id="plant-info" style="display: none;">
        <!-- Plant information will be injected here -->
      </div>
      
  </div>
</body>
</html>
