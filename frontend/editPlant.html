<!-- editPlant.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Plant</title>
  <script type="module" crossorigin src="/src/editPlant.js"></script>
  <link rel="stylesheet" crossorigin href="style.css">
  <link rel="icon" href="images/v_logo.png" type="image/png">
</head>
<body>
  <header>
    <a href ="login.html" id="Back" class="button">Back</a>
    <img src="/images/devlieren-logo.png" alt="Logo">
    
    <form name="login" class="login-form">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <form name="logout" class="logout-form" style="display: none;">
        <span id="user"></span>
        <button type="submit">Logout</button>
    </form>
  </header>
  
  <div class="secondary-header">
    <h1>Edit Plant</h1>
  </div>

  <div class="container">
    <form id="search-plant-form" class="plant-info">
      <label for="search-id">Search by ID:</label>
      <input type="text" id="search-id" name="search-id" required>
      <button type="button" id="search-plant-button">Search</button>
    </form>

    <form id="edit-plant-form" class="plant-info" style="display: none;">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required readonly>
      
      <label for="scientific_name">Scientific Name:</label>
      <input type="text" id="scientific_name" name="scientific_name" required>
      
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
      
      <label for="bloom_time">Bloom Time:</label>
      <input type="text" id="bloom_time" name="bloom_time" required>
      
      <label for="height">Height:</label>
      <input type="text" id="height" name="height" required>
      
      <label for="width">Width:</label>
      <input type="text" id="width" name="width" required>
      
      <label for="sun_requirements">Sun Requirements:</label>
      <input type="text" id="sun_requirements" name="sun_requirements" required>
      
      <label for="soil_type">Soil Type:</label>
      <input type="text" id="soil_type" name="soil_type" required>
      
      <label for="water_needs">Water Needs:</label>
      <input type="text" id="water_needs" name="water_needs" required>
      
      <button type="submit">Save Changes</button>
    </form>
  </div>
</body>
</html>
